<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - MyShop</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #ffffff;
      min-height: 100vh;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 20px 30px;
      margin-bottom: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-size: 28px;
      font-weight: 800;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .security-badge {
      display: flex;
      align-items: center;
      color: #10b981;
      font-size: 14px;
    }

    .checkout-container {
      display: grid;
      grid-template-columns: 1fr 400px;
      gap: 30px;
      align-items: start;
    }

    .form-section {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .section-title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 30px;
      color: #1f2937;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-row {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 15px;
    }

    .form-row-3 {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr;
      gap: 15px;
    }

    .input-group {
      position: relative;
    }

    .input-group label {
      display: block;
      font-weight: 600;
      color: #374151;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .form-input {
      width: 100%;
      padding: 16px 20px;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: #fff;
    }

    .form-input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      transform: translateY(-1px);
    }

    .form-input:valid {
      border-color: #10b981;
    }

    .card-input {
      padding-left: 50px;
    }

    .card-icon {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: #6b7280;
      font-size: 18px;
    }

    .order-summary {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 20px;
    }

    .summary-title {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 20px;
      color: #1f2937;
    }

    .order-item {
      display: flex;
      justify-content: between;
      align-items: center;
      padding: 15px 0;
      border-bottom: 1px solid #e5e7eb;
    }

    .item-details {
      flex: 1;
    }

    .item-name {
      font-weight: 600;
      color: #374151;
      margin-bottom: 4px;
    }

    .item-qty {
      color: #6b7280;
      font-size: 14px;
    }

    .item-price {
      font-weight: 700;
      color: #1f2937;
    }

    .summary-row {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
    }

    .total-row {
      border-top: 2px solid #e5e7eb;
      margin-top: 15px;
      padding-top: 15px;
      font-size: 18px;
      font-weight: 700;
    }

    .place-order-btn {
      width: 100%;
      background: #800f6a;
      color: white;
      border: none;
      padding: 18px;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .place-order-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(16, 185, 129, 0.3);
      background: #93327f;
    }

    .place-order-btn:active {
      transform: translateY(0);
    }

    .security-info {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #6b7280;
      font-size: 12px;
      margin-top: 15px;
      justify-content: center;
    }

    .progress-steps {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
      gap: 20px;
    }

    .step {
      display: flex;
      align-items: center;
      color: #6b7280;
      font-size: 14px;
    }

    .step.active {
      color: #667eea;
      font-weight: 600;
    }

    .step-number {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 8px;
      font-weight: 600;
    }

    .step.active .step-number {
      background: #667eea;
      color: white;
    }

    @media (max-width: 768px) {
      .checkout-container {
        grid-template-columns: 1fr;
        gap: 20px;
      }

      .form-section, .order-summary {
        padding: 25px;
      }

      .form-row, .form-row-3 {
        grid-template-columns: 1fr;
      }

      .header {
        padding: 15px 20px;
      }

      .progress-steps {
        flex-wrap: wrap;
        gap: 10px;
      }
    }

    .loading {
      opacity: 0.7;
      pointer-events: none;
    }

    .spinner {
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">
        <i class="fas fa-shopping-bag"></i> MyShop
      </div>
      <div class="security-badge">
        <i class="fas fa-shield-alt"></i>
        <span style="margin-left: 5px;">Secure Checkout</span>
      </div>
    </header>

    <div class="progress-steps">
      <div class="step">
        <div class="step-number">1</div>
        <span>Cart</span>
      </div>
      <div class="step active">
        <div class="step-number">2</div>
        <span>Checkout</span>
      </div>
      <div class="step">
        <div class="step-number">3</div>
        <span>Confirmation</span>
      </div>
    </div>

    <div class="checkout-container">
      <div class="form-section">
        <form id="checkout-form">
          <div class="section-title">
            <i class="fas fa-user"></i>
            Billing Information
          </div>
          
          <div class="form-group">
            <div class="form-row">
              <div class="input-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" class="form-input" placeholder="John" required>
              </div>
              <div class="input-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" class="form-input" placeholder="Doe" required>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="input-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" class="form-input" placeholder="john.doe@example.com" required>
            </div>
          </div>

          <div class="form-group">
            <div class="input-group">
              <label for="address">Street Address</label>
              <input type="text" id="address" class="form-input" placeholder="123 Main Street" required>
            </div>
          </div>

          <div class="form-group">
            <div class="form-row-3">
              <div class="input-group">
                <label for="city">City</label>
                <input type="text" id="city" class="form-input" placeholder="New York" required>
              </div>
              <div class="input-group">
                <label for="state">State</label>
                <input type="text" id="state" class="form-input" placeholder="NY" required>
              </div>
              <div class="input-group">
                <label for="zip">ZIP Code</label>
                <input type="text" id="zip" class="form-input" placeholder="10001" required>
              </div>
            </div>
          </div>

          <div class="section-title" style="margin-top: 40px;">
            <i class="fas fa-credit-card"></i>
            Payment Information
          </div>

          <div class="form-group">
            <div class="input-group">
              <label for="cardNumber">Card Number</label>
              <div style="position: relative;">
                <i class="fas fa-credit-card card-icon"></i>
                <input type="text" id="cardNumber" class="form-input card-input" placeholder="1234 5678 9012 3456" maxlength="19" required>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="form-row">
              <div class="input-group">
                <label for="expiry">Expiration Date</label>
                <input type="text" id="expiry" class="form-input" placeholder="MM/YY" maxlength="5" required>
              </div>
              <div class="input-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" class="form-input" placeholder="123" maxlength="4" required>
              </div>
            </div>
          </div>
        </form>
      </div>

      <div class="order-summary">
        <div class="summary-title">Order Summary</div>
        <div id="order-items">
          <!-- Order items will be loaded here -->
        </div>
        
        <div class="summary-row">
          <span>Subtotal:</span>
          <span id="subtotal">$0.00</span>
        </div>
        <div class="summary-row">
          <span>Shipping:</span>
          <span id="shipping">$9.99</span>
        </div>
        <div class="summary-row">
          <span>Tax:</span>
          <span id="tax">$0.00</span>
        </div>
        <div class="summary-row total-row">
          <span>Total:</span>
          <span id="total">$0.00</span>
        </div>

        <button type="submit" form="checkout-form" class="place-order-btn">
          <i class="fas fa-lock"></i>
          <span>Place Secure Order</span>
        </button>

        <div class="security-info">
          <i class="fas fa-shield-alt"></i>
          <span>Your payment information is encrypted and secure</span>
        </div>
      </div>
    </div>
  </div>

  <div id="order-toast" style="display:none;position:fixed;bottom:30px;right:30px;z-index:9999;background:#10b981;color:#fff;padding:24px 32px;border-radius:12px;box-shadow:0 4px 24px rgba(0,0,0,0.15);font-size:18px;">
    <span>Order placed successfully! (This is a demo)</span>
    <button id="go-home-btn" style="margin-left:24px;background:#fff;color:#10b981;font-weight:600;padding:8px 18px;border:none;border-radius:8px;cursor:pointer;">Go to Home</button>
  </div>

  <script>
    // Function to get cart from localStorage
    function getCart() {
      return JSON.parse(localStorage.getItem("cart") || "[]");
    }

    // Load order summary
    function loadOrderSummary() {
      const cart = getCart();
      const orderItemsEl = document.getElementById('order-items');
      const subtotalEl = document.getElementById('subtotal');
      const taxEl = document.getElementById('tax');
      const totalEl = document.getElementById('total');
      
      let subtotal = 0;
      let itemsHtml = '';

      cart.forEach(item => {
        const qty = parseInt(item.quantity) || 0;
        const price = parseFloat(item.price) || 0;
        const itemTotal = price * qty;
        subtotal += itemTotal;

        itemsHtml += `
          <div class="order-item">
            <div class="item-details">
              <div class="item-name">${item.title}</div>
              <div class="item-qty">Qty: ${qty}</div>
            </div>
            <div class="item-price">$${itemTotal.toFixed(2)}</div>
          </div>
        `;
      });

      const shipping = subtotal > 100 ? 0 : 9.99;
      const tax = subtotal * 0.08; // 8% tax rate
      const total = subtotal + shipping + tax;

      orderItemsEl.innerHTML = itemsHtml;
      subtotalEl.textContent = `$${subtotal.toFixed(2)}`;
      document.getElementById('shipping').textContent = shipping === 0 ? 'Free' : `$${shipping.toFixed(2)}`;
      taxEl.textContent = `$${tax.toFixed(2)}`;
      totalEl.textContent = `$${total.toFixed(2)}`;
    }

    // Format card number input
    document.getElementById('cardNumber').addEventListener('input', function(e) {
      let value = e.target.value.replace(/\s+/g, '').replace(/[^0-9]/gi, '');
      let formattedValue = value.match(/.{1,4}/g)?.join(' ') ?? value;
      e.target.value = formattedValue;
    });

    // Format expiry date input
    document.getElementById('expiry').addEventListener('input', function(e) {
      let value = e.target.value.replace(/\D/g, '');
      if (value.length >= 2) {
        value = value.substring(0,2) + '/' + value.substring(2,4);
      }
      e.target.value = value;
    });

    // CVV input validation
    document.getElementById('cvv').addEventListener('input', function(e) {
      e.target.value = e.target.value.replace(/\D/g, '');
    });

    // Form submission
    document.getElementById('checkout-form').addEventListener('submit', function(e) {
      e.preventDefault();

      const button = document.querySelector('.place-order-btn');
      const buttonText = button.querySelector('span');
      const buttonIcon = button.querySelector('i');
      let redirected = false; // Flag to track if user clicked the button

      // Show loading state
      button.classList.add('loading');
      buttonIcon.className = 'fas fa-spinner spinner';
      buttonText.textContent = 'Processing Order...';

      // Simulate order processing
      setTimeout(() => {
        // Show order success toast
        const toast = document.getElementById('order-toast');
        toast.style.display = 'flex';

        // Clear the cart after successful checkout
        localStorage.setItem('cart', '[]');

        // Button click handler
        document.getElementById('go-home-btn').onclick = function() {
          redirected = true;
          window.location.href = '../index.html';
        };

        setTimeout(() => {
          toast.style.opacity = 0;
          setTimeout(() => { 
            toast.style.display = 'none'; 
            if (!redirected) {
              window.location.href = '../index.html';
            }
          }, 300);
        }, 2000);

        button.classList.remove('loading');
        buttonIcon.className = 'fas fa-lock';
        buttonText.textContent = 'Place Secure Order';
      }, 2000);
    });
    // Load order summary on page load
    document.addEventListener('DOMContentLoaded', loadOrderSummary);
  </script>
</body>
</html>
