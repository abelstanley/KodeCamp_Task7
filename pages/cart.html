<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart - MyShop</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          animation: {
            'fade-in': 'fadeIn 0.5s ease-in-out',
            'slide-up': 'slideUp 0.3s ease-out',
            'pulse-soft': 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' }
            },
            slideUp: {
              '0%': { transform: 'translateY(100%)' },
              '100%': { transform: 'translateY(0)' }
            }
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-slate-50 to-slate-100 min-h-screen">
  <!-- Header -->
  <header class="bg-white/80 backdrop-blur-md shadow-lg border-b border-slate-200/50 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <div class="flex items-center space-x-3">
          <div class="w-8 h-8 bg-gradient-to-br from-blue-600 to-purple-600 rounded-lg flex items-center justify-center">
            <i class="fas fa-shopping-bag text-white text-sm"></i>
          </div>
          <div class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
            MyShop
          </div>
        </div>
        <nav class="flex items-center space-x-6">
          <a href="../index.html" class="text-slate-600 hover:text-blue-600 transition-colors duration-200 flex items-center space-x-2">
            <i class="fas fa-home"></i>
            <span>Home</span>
          </a>
          <div class="relative">
            <div class="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center">
              <i class="fas fa-shopping-cart text-blue-600 text-sm"></i>
            </div>
            <span id="cart-count" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">0</span>
          </div>
        </nav>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Page Header -->
    <div class="mb-8">
      <h1 class="text-4xl font-bold text-slate-800 mb-2">Shopping Cart</h1>
      <p class="text-slate-600">Review your items before checkout</p>
    </div>

    <div class="lg:grid lg:grid-cols-3 lg:gap-8">
      <!-- Cart Items Section -->
      <div class="lg:col-span-2">
        <div class="bg-white rounded-2xl shadow-xl border border-slate-200/50 overflow-hidden">
          <div class="p-6 border-b border-slate-100">
            <div class="flex items-center justify-between">
              <h2 class="text-xl font-semibold text-slate-800 flex items-center">
                <i class="fas fa-list-ul text-blue-600 mr-3"></i>
                Your Items
              </h2>
              <button id="clear-cart" class="text-red-500 hover:text-red-700 transition-colors duration-200 px-3 py-1 rounded-lg hover:bg-red-50">
                <i class="fas fa-trash mr-2"></i>Clear All
              </button>
            </div>
          </div>
          
          <!-- Empty Cart State -->
          <div id="empty-cart" class="hidden p-12 text-center">
            <div class="w-24 h-24 bg-slate-100 rounded-full flex items-center justify-center mx-auto mb-6">
              <i class="fas fa-shopping-cart text-slate-400 text-3xl"></i>
            </div>
            <h3 class="text-xl font-semibold text-slate-800 mb-2">Your cart is empty</h3>
            <p class="text-slate-600 mb-6">Start shopping to add items to your cart</p>
            <a href="../index.html" class="inline-flex items-center px-6 py-3 bg-gradient-to-r from-blue-600 to-purple-600 text-white rounded-xl font-medium hover:from-blue-700 hover:to-purple-700 transition-all duration-200 transform hover:scale-105">
              <i class="fas fa-shopping-bag mr-2"></i>
              Start Shopping
            </a>
          </div>

          <!-- Cart Items Container -->
          <div id="cart-items" class="divide-y divide-slate-100">
            <!-- Items will be dynamically loaded here -->
          </div>
        </div>
      </div>

      <!-- Order Summary -->
      <div class="mt-8 lg:mt-0">
        <div class="bg-white rounded-2xl shadow-xl border border-slate-200/50 overflow-hidden sticky top-24">
          <div class="p-6 border-b border-slate-100">
            <h2 class="text-xl font-semibold text-slate-800 flex items-center">
              <i class="fas fa-calculator text-green-600 mr-3"></i>
              Order Summary
            </h2>
          </div>
          
          <div class="p-6 space-y-4">
            <div class="flex justify-between text-slate-600">
              <span>Subtotal</span>
              <span id="subtotal">$0.00</span>
            </div>
            <div class="flex justify-between text-slate-600">
              <span>Shipping</span>
              <span class="text-green-600">Free</span>
            </div>
            <div class="flex justify-between text-slate-600">
              <span>Tax</span>
              <span id="tax">$0.00</span>
            </div>
            <div class="border-t border-slate-200 pt-4">
              <div class="flex justify-between items-center text-lg font-bold text-slate-800">
                <span>Total</span>
                <span id="cart-total" class="text-2xl text-blue-600">$0.00</span>
              </div>
            </div>
          </div>

          <div class="p-6 border-t border-slate-100">
            <button id="checkout-btn" class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-4 rounded-xl font-semibold text-lg hover:from-blue-700 hover:to-purple-700 transition-all duration-200 transform hover:scale-105 hover:shadow-lg flex items-center justify-center space-x-3">
              <i class="fas fa-lock"></i>
              <span>Secure Checkout</span>
            </button>
            <div class="flex items-center justify-center mt-4 text-sm text-slate-500">
              <i class="fas fa-shield-alt mr-2"></i>
              <span>Secure SSL encrypted checkout</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Toast Notification -->
  <div id="toast" class="fixed bottom-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg transform translate-y-full transition-transform duration-300">
    <div class="flex items-center space-x-2">
      <i class="fas fa-check-circle"></i>
      <span id="toast-message">Item updated successfully!</span>
    </div>
  </div>

  <script>

    let cartData = JSON.parse(localStorage.getItem('cart') || '[]');

    function showToast(message) {
      const toast = document.getElementById('toast');
      const toastMessage = document.getElementById('toast-message');
      toastMessage.textContent = message;
      toast.classList.remove('translate-y-full');
      setTimeout(() => {
        toast.classList.add('translate-y-full');
      }, 3000);
    }

    function updateQuantity(id, change) {
      const item = cartData.find(item => item.id === id);
      if (item) {
        item.quantity += change;
        if (item.quantity <= 0) {
          cartData = cartData.filter(item => item.id !== id);
          showToast('Item removed from cart');
        } else {
          showToast('Quantity updated');
        }
        localStorage.setItem('cart', JSON.stringify(cartData)); // <-- Save changes!
        renderCart();
        updateCartCount();
      }
    }

    function removeItem(id) {
      cartData = cartData.filter(item => item.id !== id);
      localStorage.setItem('cart', JSON.stringify(cartData)); // <-- Save changes!
      showToast('Item removed from cart');
      renderCart();
      updateCartCount();
    }

    function clearCart() {
      if (confirm('Are you sure you want to clear your cart?')) {
        cartData = [];
        showToast('Cart cleared');
        localStorage.setItem('cart', JSON.stringify(cartData));
        renderCart();
        updateCartCount();
      }
    }

    function updateCartCount() {
      const totalItems = cartData.reduce((sum, item) => sum + item.quantity, 0);
      document.getElementById('cart-count').textContent = totalItems;
    }

    function renderCart() {
      const container = document.getElementById('cart-items');
      const emptyState = document.getElementById('empty-cart');
      
      if (cartData.length === 0) {
        container.innerHTML = '';
        emptyState.classList.remove('hidden');
        document.getElementById('subtotal').textContent = '$0.00';
        document.getElementById('tax').textContent = '$0.00';
        document.getElementById('cart-total').textContent = '$0.00';
        return;
      }
      
      emptyState.classList.add('hidden');
      let total = 0;
      
      container.innerHTML = cartData.map((item, index) => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;
        
        return `
          <div class="p-6 hover:bg-slate-50 transition-colors duration-200 animate-fade-in" style="animation-delay: ${index * 0.1}s">
            <div class="flex items-center space-x-4">
              <div class="relative">
                <img src="${item.image}" alt="${item.title}" class="w-20 h-20 object-cover rounded-xl shadow-md">
                <div class="absolute -top-2 -right-2 bg-blue-600 text-white text-xs rounded-full w-6 h-6 flex items-center justify-center font-bold">
                  ${item.quantity}
                </div>
              </div>
              
              <div class="flex-1 min-w-0">
                <h3 class="font-semibold text-slate-800 truncate">${item.title}</h3>
                <p class="text-slate-600 text-sm mt-1">$${item.price.toFixed(2)} each</p>
                <p class="text-blue-600 font-semibold mt-2">$${itemTotal.toFixed(2)}</p>
              </div>
              
              <div class="flex items-center space-x-3">
                <div class="flex items-center bg-slate-100 rounded-lg">
                  <button onclick="updateQuantity(${item.id}, -1)" class="w-8 h-8 flex items-center justify-center text-slate-600 hover:text-red-600 transition-colors duration-200">
                    <i class="fas fa-minus text-xs"></i>
                  </button>
                  <span class="w-8 h-8 flex items-center justify-center font-semibold text-slate-800">${item.quantity}</span>
                  <button onclick="updateQuantity(${item.id}, 1)" class="w-8 h-8 flex items-center justify-center text-slate-600 hover:text-green-600 transition-colors duration-200">
                    <i class="fas fa-plus text-xs"></i>
                  </button>
                </div>
                
                <button onclick="removeItem(${item.id})" class="w-8 h-8 flex items-center justify-center text-slate-400 hover:text-red-600 transition-colors duration-200 rounded-lg hover:bg-red-50">
                  <i class="fas fa-trash text-sm"></i>
                </button>
              </div>
            </div>
          </div>
        `;
      }).join('');
      
      const tax = total * 0.08; // 8% tax
      const finalTotal = total + tax;
      
      document.getElementById('subtotal').textContent = `$${total.toFixed(2)}`;
      document.getElementById('tax').textContent = `$${tax.toFixed(2)}`;
      document.getElementById('cart-total').textContent = `$${finalTotal.toFixed(2)}`;
    }

    // Event listeners
    document.getElementById('clear-cart').addEventListener('click', clearCart);
    document.getElementById('checkout-btn').addEventListener('click', () => {
      if (cartData.length === 0) {
        alert('Your cart is empty!');
        return;
      }
      showToast('Redirecting to checkout...');
      setTimeout(() => {
        window.location.href = 'checkout.html';
      }, 1000);
    });

    // Initialize cart
    renderCart();
    updateCartCount();

  </script>
</body>
</html>
